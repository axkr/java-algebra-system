    <h1>Real Root Computation package.</h1>

<p>
  This package contains classes for the computation of 
  isolating and refining intervals of real roots of univariate polynomials.
  Main interface is <code>RealRoots</code> 
  and main implementing class is <code>RealRootsSturm</code>.
</p>
