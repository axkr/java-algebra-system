(* standart start file for MAS. April 1989 *)

VAR was: STRING;

PROCEDURE masini;
BEGIN was:="MAS.INI";
      EDIT(was);
      END masini;

PROCEDURE run;
BEGIN IN(was);
      END run;

PROCEDURE tuwas;
BEGIN EDIT(was);
      END tuwas;

PROCEDURE arith;
BEGIN was:="ARITH.IN";
      EDIT(was);
      END arith;

PROCEDURE save;
BEGIN OUT("temp.out");
      END save;

PROCEDURE terminal;
BEGIN SHUT("temp.out");
      END terminal;

PROCEDURE browse;
BEGIN EDIT("temp.out");
      END browse;

BEGIN was:="ini.spc";
      exit:=EXIT; quit:=EXIT; QUIT:=EXIT;
      CLOUT("... MAS.INI read.");
      CLOUT(" was = "); CLOUT(was);
      END.
(* -EOF- *)
