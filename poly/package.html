    <h1>Generic polynomial classes</h1>

<p>
  This package 
  contains classes for polynomial and solvable polynomial arithmetic 
  like <code>GenPolynomial</code>, <code>GenSolvablePolynomial</code> 
  and others such as <code>AlgebraicNumber</code> and 
  a polynomial parser <code>GenPolynomialTokenizer</code>.
